<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-body">
        <div class="img-wrapper">
          <img class="card-img" src="images/image-equilibrium.jpg" alt="" />
          <div class="hoverer">
            <img class="eye" src="images/icon-view.svg" alt="">
          </div>
        </div>
        
        <div class="card-info">
          <h2 class="info-header">Equilibrium #3429</h2>
          <p class="info-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="info-numbers">
            <div class="wrapper">
              <img class="icon" src="images/icon-ethereum.svg" alt="ethernum icon">
              <span class="price"> 0.041 ETH</span>
            </div>
            <div class="wrapper">
              <img class="icon" src="images/icon-clock.svg" alt="clock icon">
              <span>  3 days left </span>
            </div>
          </div>
          <hr class="line">
          <footer class="footer">
            <img class="footer-img" src="images/image-avatar.png" alt="">
          <span class="footer-text">Creation of <a href="#">Jules Wyvern</a></span>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
